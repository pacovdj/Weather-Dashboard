<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="seach for a city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Columbus, Ohio</div>
                <div class="date">Sunday 30 January 2022</div>
            </section>
            <div class="current">
                <div class="temp"><span>30°F</span></div>
                <div class="weather">Mostly Clear</div>
                <div class="hi-low"> 33°F / 16°F</div>
            </div>
        </main>
    </div>
 <script src="./assets/weather.js"></script>   
</body>
</html>
